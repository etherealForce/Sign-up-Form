<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="left">
        <div class="title-container">
            <img src="./images/odin-lined.png" class="main-logo" width="" height="" alt="Logo of norseman">
            <h1 class="title">ODIN</h1>
        </div>

        <div class="source-container"><p>Photo by <a href="https://unsplash.com/@adele_payman?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer"> Adele Payman </a> on <a href="https://unsplash.com/photos/green-leafed-plants-during-daytime-2oYMwuFgnTg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Unsplash</a></p></div>
    </div>

    <div class="right">
        <p class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br>
        <br>
        You know you want to.
        </p>

        <form id="daform" action="#" method="post">
            <h3 class="callToAction">Let's do this!</h3>

            <div class="controls">
                <div class="control-first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="control-last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last name" name="last-name" required>
                </div>

                <div class="control-email">
                    <label for="mail">EMAIL</label>
                    <input type="mail" id="mail" name="mail" required>
                </div>

                <div class="control-number">
                    <label for="number">PHONE NUMBER</label>
                    <input type="tel" id="number" name="phone-number" required>
                </div>

                <div class="control-pass">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="pass" id="pass" required>
                </div>

                
                <div class="pass-again">
                    <label for="pass-again">CONFIRM PASSWORD</label>
                    <input type="password" id="pass-again" required>
                </div>
            </div>
        </form>
    
        <button form="daform" id="dabutton">Create Account</button>


        <p>Already have an account? <a href="#">Log in</a></p>
    </div>


</body>
</html>
